
{% extends 'index.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">

        <div class="card-body">
            <h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h2>
            <p class="text-muted">Are you sure you want to delete this device? This action cannot be undone.</p>

            <form method="post" class="mb-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">
                    <i class="fas fa-trash-alt"></i> Yes, Delete
                </button>
            </form>

            <a href="{% url 'main' %}" class="btn btn-secondary w-100">
                <i class="fas fa-times"></i> No, Cancel
            </a>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
